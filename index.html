<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=550, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="darkreader-lock">
    <title>Task List</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="16x16" href="img/icon16.png">
    <link rel="icon" sizes="32x32" href="img/icon32.png">
    <link rel="icon" sizes="180x180" href="img/icon180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/icon512.png">
    <link rel="preload" href="./index.css" as="style">
    <link rel="preload" href="./index.js" as="script">
    <link rel="preload" href="./components/task-item.css" as="style">
    <link rel="preload" href="./components/task-item.js" as="script">
    <link rel="preload" href="./js/storage.js" as="script">
    <link rel="preload" href="./js/utils.js" as="script">
    <link rel="preload" href="./theme.css" as="style">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./components/task-item.js"></script>
  </head>
  <body>
    <main id="main" data-filter="all">
      <h1>Task List</h1>

      <section>
        <input id="complete-all" type="checkbox" title="Toggle completion of all tasks.">
        <input id="new-task" type="text" placeholder="New task: What to do?"
          title="Task to complete. Must include non-empty text.">
        <button id="add-task" type="button" title="Add task."></button>
      </section>

      <task-list id="task-list"></task-list>

      <footer>
        <span id="counter">tasks left</span>

        <fieldset id="filter" title="Filter tasks by state.">
          <input type="radio" name="filter" value="all" id="filter-all" checked>
          <label for="filter-all">All</label>
          <input type="radio" name="filter" value="active" id="filter-active">
          <label for="filter-active">Active</label>
          <input type="radio" name="filter" value="complete" id="filter-complete">
          <label for="filter-complete">Complete</label>
        </fieldset>

        <div>
          <button id="clear-completed" type="button"
            title="Clear all completed tasks.">Clear Completed</button>
        </div>
      </footer>
    </main>

    <template id="task-item">
      <link rel="stylesheet" href="./components/task-item.css">
      <section>
        <input id="complete" type="checkbox" title="Toggle task completion.">
        <input id="task-name" type="text">
        <button id="delete" type="button" title="Delete task."></button>
      </section>
    </template>
  </body>
</html>
